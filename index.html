<!DOCTYPE html>
<html>
	<head>
		<title>alyse.lee</title>
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
		<style>
			body {
				font-family: 'Noto Sans KR', sans-serif;
				padding: 0;
				margin: 0;
				color: #1B1B1B;
			}
			a {
				text-decoration: none;
				color: #1B1B1B;
			}
			a:hover {
				color: grey;
			}
			ul {
				list-style: none;
				padding-left: 20px;
			}
			li {
				margin-bottom: 10px;
			}
			h3 {
				margin-top: 70px;
				background-color: lightgrey;
				padding-left: 15px;
			}
			.log {
				padding-top: 1px;
			}
			.logo {
				float: right;
			}
			@media (min-width: 0px) {
				.body {
					width: 100%;
				}
			}
			@media (min-width: 640px) {
				.body {
					margin: 0;
					padding-top: 100px;
					padding-bottom: 100px;
					width: 640px;
					display: block;
					margin-left: auto;
					margin-right: auto;
				}
			}
		</style>
	</head>
	<body>
		<div class="logo">alyselee</div>
			<h3>Link to share</h3>
			<ul>
				<li><a href="https://bordeure.files.wordpress.com/2008/11/the-economist-style-guide.pdf?fbclid=IwAR02lTbWQGj195bwWzi-CnAOfjOd7eRMEREiy0DXSlhDdoSPODgoJ0Drp-Y">The Economist Style Guide</a></li>
				<li><a href="https://styleguide.mailchimp.com/">Mailchimp Style Guide</a></li>
				<li><a href="https://cssguidelin.es/">Harry Robert's CSS Guidelines</a></li>
			</ul>

		</div>
	</body>
</html>
